<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing table</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body class="bg-[#af2830] flex justify-center items-center min-h-screen text-[#a1989b] flex-col">
    <ul class="w-[80%] lg:w-[1020px] shadow-[0px_23px_19px_-7px_#4F0509] bg-[#22161a] min-h-[400px] rounded-xl px-48 py-24 flex flex-row gap-10">
        <li class="w-1/2 border-r border-[#2d1f24] pt-16">
            <h2 class="text-4xl font-semibold pb-8">Basic</h2>
            <p class="text-2xl font-semibold mb-1">Free</p>
            <span class="block mb-10">3,000 monthly visits</span>
            <ul class="list-disc m-0 p-0 list-inside font-semibold mb-14">
                <li>Limited reports</li>
                <li>Unlimited projects</li>
                <li>Data storage for 1 year</li>
            </ul>
            <button class="w-[80%] border-2 border-[#691f25] p-4 rounded-md text-[#691f25] font-semibold">Start now</button>
        </li>
        <li class="w-1/2 pt-16 pl-6">
            <h2 class="text-4xl font-semibold pb-8">Pro</h2>
            <p class="text-2xl font-semibold mb-1">$19 / month</p>
            <span class="block mb-10">10,000 monthly visits</span>
            <ul class="list-disc m-0 p-0 list-inside font-semibold mb-14">
                <li>Unlimited reports</li>
                <li>15-days free trial</li>
                <li>Data storage for 3 year</li>
            </ul>
            <button class="w-[80%] border-2 border-[#af2830] bg-[#af2830] p-4 rounded-md text-white font-semibold">Try now</button>
        </li>
    </ul>
    <span class="bg-black/10 w-[90%] h-36 rounded-[50%] -z-10 -top-16 relative"></span>
    
</body>
</html>
